<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grandma's Encryption</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./public/outputCss.css" />
  </head>
  <body class="bg-vampire_black overflow-hidden	">
    <!-- HERO SECTION-->
    <section class="h-screen w-screen">
      <nav>
        <h1 class="text-white font-inter font-extrabold text-2xl pt-4 pl-6">
          GrandMa
        </h1>
      </nav>
      <div class="mt-20 md:flex md:flex-col md:items-center w-screen h-full">
        <h2
          class="text-white text-6xl text-pale_silver text-center leading-normal md:text-7xl lg:text-9xl"
        >
          A simple
          <span class="font-poppins font-extrabold text-cinereous"
            >Message Encryption</span
          >
          Tool.
        </h2>
        <div class="w-screen flex items-center justify-center mt-16">
          <a
            href="#Options"
            class="bg-white h-11 w-28 rounded-lg text-center flex items-center justify-center md:text-2xl md:w-36 md:h-12 md:p-2 lg:p-4 lg:w-52"
            >Gets started</a
          >
        </div>
      </div>
    </section>

    <!--Selection section-->
    <section
      id="Options"
      class="h-screen w-screen flex flex-col lg:flex-row items-center justify-evenly font-poppins"
    >
      <div
        class="h-48 w-56 rounded-2xl text-center flex items-center justify-center bg-gradient-to-br from-bright_grey to-lemon_lime md:h-56 md:w-64"
      >
        <a href="#Encryption">
          <h1 class="text-4xl">Encrypt Message</h1>
        </a>
      </div>
      <div
        class="h-48 w-56 rounded-2xl text-center flex items-center justify-center bg-gradient-to-br from-bright_grey to-Interdimensional_Blue md:h-56 md:w-64"
      >
        <a href="#Decryption"> <h1 class="text-4xl">Decrypt Message</h1></a>
      </div>
    </section>

    <!--Encrypt and Decrypt forms section-->
    <section class="w-screen h-auto flex flex-col items-center gap-y-52">
      <!--Encrypt section-->
      <div
        id="Encryption"
        class="w-screen min-h-screen flex items-center justify-center"
      >
        <div class="bg-bright_grey w-4/5 h-auto p-6 rounded-3xl md:w-2/3">
          <div>
            <h2 class="text-center text-4xl font-poppins font-bold md:py-5">
              Encrypt
            </h2>
          </div>
          <!--Input for the Encrypt-->
          <div class="w-full mt-10 flex justify-center">
            <textarea
              placeholder="Type Secret Message here"
              name="messageInputTag"
              id="messageInputTag"
              cols="30"
              rows="1"
              oninput="auto_grow(this)"
              class="bg-bright_grey resize-none overflow-hidden min-h-min border-b-black border-solid outline-none focus:outline-none md:text-xl w-4/5 lg:w-3/4"
            ></textarea>
          </div>
          <!--Output for the encrypt-->
          <div class="w-full mt-10 flex justify-center">
            <textarea
              placeholder="Secret code will be here."
              name="grandmaCodeOutputTag"
              id="grandmaCodeOutputTag"
              cols="30"
              rows="1"
              oninput="auto_grow(this)"
              disabled
              class="bg-bright_grey resize-none overflow-hidden min-h-min border-b-black border-solid outline-none focus:outline-none md:text-xl w-4/5 lg:w-3/4"
            ></textarea>
          </div>

          <div
            class="mt-10 w-full flex items-center justify-center font-poppins text-lg lg:py-8"
          >
            <!--COPY BUTTON-->
            <button
              id="CopyEncryptionButton"
              class="rounded-lg px-9 py-3 bg-pale_silver font-medium"
            >
              Copy
            </button>
          </div>
        </div>
      </div>

      <!--Decryption section-->
      <div
        id="Decryption"
        class="w-screen min-h-screen flex items-center justify-center"
      >
        <div
          id="Decryption"
          class="bg-bright_grey w-4/5 h-auto p-6 rounded-3xl md:w-2/3"
        >
          <div>
            <h2 class="text-center text-4xl font-poppins font-bold md:py-5">
              Decrypt
            </h2>
          </div>
          <!--Input for the Decryption-->
          <div class="w-full mt-10 flex justify-center">
            <textarea
              placeholder="Type Secret Code here"
              name="grandmaInputCode"
              id="grandmaCodeInputTag"
              cols="30"
              rows="1"
              oninput="auto_grow(this)"
              class="bg-bright_grey resize-none overflow-hidden min-h-min border-b-black border-solid outline-none focus:outline-none md:text-xl w-4/5 lg:w-3/4"
            ></textarea>
          </div>
          <!--Output for the encrypt-->
          <div class="w-full mt-5 flex justify-center">
            <!--  <textarea
              placeholder="Secret Message will be here."
              name="messageOutputTag"
              id="messageOutputTag"
              cols="30"
              rows="1"
              oninput="auto_grow(this)"
              disabled
              class="bg-bright_grey resize-none overflow-hidden min-h-min border-b-black border-solid outline-none focus:outline-none md:text-xl w-4/5 lg:w-3/4"
            ></textarea> -->
            <p id="messageOutputTag" class="bg-bright_grey text-gray-400 w-4/5 lg:w-3/4">Secret Message will be here. </p>
          </div>

          <div
            class="mt-10 w-full flex items-center justify-center font-poppins text-lg lg:py-8"
          >
            <!--COPY BUTTON-->
            <button
              id="CopyDecryptionButton"
              class="rounded-lg px-9 py-3 bg-pale_silver font-medium"
            >
              Copy
            </button>
          </div>
        </div>
      </div>
    </section>

    <!--How it Works Section-->
    <section class="min-h-screen w-screen flex items-center justify-center">
      <div>
        <div>
          <h2 class="text-white font-poppins font-bold text-4xl text-center">
            How It Works?
          </h2>
        </div>
        <div class="flex items-center justify-center">
          <p class="text-white text-xl font-inter text-center p-8 md:w-2/3">
            This is a simple encryption tool that creates a secret code from
            from a message and that can be again decrypted only in the Grandma
            website.
          </p>
        </div>
      </div>
    </section>

    <script src="./public/script.js"></script>
  </body>
</html>
